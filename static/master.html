<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.css"/>
        <link rel="stylesheet" href="/static/themes/redeclipse.min.css"/>
        <link rel="stylesheet" href="/static/themes/jquery.mobile.icons.min.css"/>

        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
        <script src="/static/master.js"></script>

        <title>Red Eclipse</title>
    </head>
    <body>
        <div data-role="page" id="blank">
            <div data-role="header">
                <h1>Red Eclipse Accounts</h1>
            </div>
            
            <div data-role="content">
            </div>
        </div>
        
        <div data-role="page" id="login">
            <div data-role="header">
                <h1>Red Eclipse - Login</h1>
            </div>

            <div data-role="content">
                <form data-ajax="false" id="loginform">
                    <div name="login-error" id="login-error" style="font-weight: bold; color: red"></div>
                    
                    <label for="login-username">Username:</label>
                    <input type="text" name="login-username" id="login-username" value="">

                    <label for="login-password">Password:</label>
                    <input type="password" name="login-password" id="login-password" value="">

                    <input type="button" value="Log In" onclick="doLogin()">
                </form>
                <p><a href="#register">Create Account</a></p>
            </div>
        </div>
        
        <div data-role="page" id="register">
            <div data-role="header">
                <h1>Red Eclipse - Create Account</h1>
            </div>
            
            <div data-role="content">
                <form data-ajax="false" id="registerform">
                    <div name="register-error" id="register-error" style="font-weight: bold; color: red"></div>
                    
                    <label for="register-username">Username:</label>
                    <input type="text" name="register-username" id="register-username" value="">

                    <label for="register-password">Password:</label>
                    <input type="password" name="register-password" id="register-password" value="">

                    <label for="register-email">Email:</label>
                    <input type="text" name="register-email" id="register-email" value="">

                    <input type="button" value="Create Account" onclick="doRegister()">
                </form>
            </div>
        </div>
            
        <div data-role="page" id="main">
            <div data-role="header">
                <h1>Red Eclipse - <span class="username"></span></h1>
            </div>
            
            <div data-role="content">
                <p>Hi <span class="username"></span>! Your account level is: <span class="userlevel"></span>.</p>
                <input type="button" data-inline="true" value="Log Out" onclick="doLogout()">
            </div>
        </div>
        
        <div data-role="page" data-dialog="true" id="register-complete-dialog">
            <div data-role="header">
                <h1>Account Created</h1>
            </div>
            
            <div data-role="content">
                <p>Your account has been created! <a href="#login">Log in.</a>
            </div>
        </div>
    </body>
</html>
